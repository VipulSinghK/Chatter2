<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatter</title>
    <link rel="stylesheet" href="chatter.css" />
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1>Chatter</h1>
        <div class="user-info">
          <input type="text" id="username" placeholder="Your Name" />
          <input
            type="text"
            id="room-code"
            placeholder="Code (Admins leave it)"
            style="display: none"
          />

          <!-- <button id="join-btn">Join Room</button> -->
          <button id="join-btn">Create Room</button>
        </div>
      </header>

      <div
        id="room-code-display"
        style="
          display: none;
          padding: 10px;
          background: #b27b6f;
          text-align: center;
        "
      ></div>

      <main class="chat-main">
        <div class="chat-sidebar">
          <h3>Active Users in Room</h3>
          <ul id="users"></ul>
        </div>

        <div class="chat-messages" id="chat-messages"></div>
      </main>

      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Type a message..."
            required
            autocomplete="off"
          />
          <button class="btn">Send</button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="chatter.js"></script>
    <script>
      function prefillRoomId() {
        const params = new URLSearchParams(window.location.search);
        const roomId = params.get("roomId");
        if (roomId) {
          document.getElementById("room-code").value = roomId;
          document.getElementById("join-btn").innerText = "Join Room";
        }
      }

      window.onload = prefillRoomId;
    </script>
  </body>
</html>
